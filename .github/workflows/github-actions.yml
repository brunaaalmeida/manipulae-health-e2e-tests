name:  CI e2e tests pipeline

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Baixar codigo-fonte
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm test:e2e
